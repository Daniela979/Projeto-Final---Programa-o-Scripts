<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscrição no Próximo Curso</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fa;
      padding: 40px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    button {
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .mensagem {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }
    .erro {
      color: #d9534f;
    }
    .sucesso {
      color: #28a745;
    }
  </style>
</head>
<body>

  <h1>Inscrição no Próximo Curso</h1>

  <form id="formInscricao">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" placeholder="Digite o seu nome">

    <label for="email">E-mail:</label>
    <input type="email" id="email" placeholder="Digite o seu e-mail">

    <label for="mensagem">Mensagem:</label>
    <textarea id="mensagem" rows="4" placeholder="Escreva uma mensagem"></textarea>

    <button type="button" onclick="enviarFormulario()">Enviar</button>
  </form>

  <div id="mensagemResultado" class="mensagem"></div>

  <script>
    function enviarFormulario() {
      const nome = document.getElementById("nome").value.trim();
      const email = document.getElementById("email").value.trim();
      const mensagem = document.getElementById("mensagem").value.trim();
      const resultado = document.getElementById("mensagemResultado");

      // Limpa mensagem anterior
      resultado.textContent = "";
      resultado.className = "mensagem";

      // Validação
      if (nome === "" || email === "" || mensagem === "") {
        resultado.textContent = "⚠️ Por favor, preencha todos os campos.";
        resultado.classList.add("erro");
      } else {
        resultado.textContent = `✅ Obrigado, ${nome}! A sua inscrição foi enviada com sucesso.`;
        resultado.classList.add("sucesso");

        // Limpar campos após envio
        document.getElementById("formInscricao").reset();
      }
    }
  </script>

</body>
</html>
