<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscri√ß√£o no Pr√≥ximo Curso</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      background-size: 400% 400%;
      animation: fundoAnimado 10s ease infinite;
      padding: 40px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    @keyframes fundoAnimado {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      text-align: center;
      color: white;
      margin-bottom: 20px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
    }

    form {
      background: rgba(255, 255, 255, 0.95);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 500px;
      transition: transform 0.3s ease;
    }

    form:hover {
      transform: scale(1.02);
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
      color: #333;
    }

    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
      box-sizing: border-box;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus, textarea:focus {
      border-color: #2575fc;
      box-shadow: 0 0 5px rgba(37, 117, 252, 0.5);
      outline: none;
    }

    button {
      background: linear-gradient(45deg, #00c6ff, #0072ff);
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(45deg, #0072ff, #00c6ff);
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0, 114, 255, 0.4);
    }

    .mensagem {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }
    .erro {
      color: #ff4d4d;
    }
    .sucesso {
      color: #28a745;
    }
  </style>
</head>
<body>

  <div>
    <h1>Inscri√ß√£o no Pr√≥ximo Curso</h1>

    <form id="formInscricao">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" placeholder="Digite o seu nome">

      <label for="email">E-mail:</label>
      <input type="email" id="email" placeholder="Digite o seu e-mail">

      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" rows="4" placeholder="Escreva uma mensagem"></textarea>

      <button type="button" onclick="enviarFormulario()">Enviar</button>
    </form>

    <div id="mensagemResultado" class="mensagem"></div>
  </div>

  <script>
    // Quando a p√°gina √© carregada, verificar se h√° dados no Local Storage
    window.onload = function() {
      const nomeGuardado = localStorage.getItem("nome");
      if (nomeGuardado) {
        const resultado = document.getElementById("mensagemResultado");
        resultado.textContent = `üëã Bem-vindo de volta, ${nomeGuardado}!`;
        resultado.className = "mensagem sucesso";
      }
    };

    function enviarFormulario() {
      const nome = document.getElementById("nome").value.trim();
      const email = document.getElementById("email").value.trim();
      const mensagem = document.getElementById("mensagem").value.trim();
      const resultado = document.getElementById("mensagemResultado");

      resultado.textContent = "";
      resultado.className = "mensagem";

      // Valida√ß√£o
      if (nome === "" || email === "" || mensagem === "") {
        resultado.textContent = "‚ö†Ô∏è Por favor, preencha todos os campos.";
        resultado.classList.add("erro");
        return;
      }

      // Guardar no Local Storage
      localStorage.setItem("nome", nome);
      localStorage.setItem("email", email);

      // Mensagem de sucesso
      resultado.textContent = `‚úÖ Obrigado, ${nome}! A tua mensagem foi registada.`;
      resultado.classList.add("sucesso");

      // Limpar campos
      document.getElementById("formInscricao").reset();
    }
  </script>

</body>
</html>
