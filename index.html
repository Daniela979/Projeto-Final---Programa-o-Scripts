<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscri√ß√£o no Pr√≥ximo Curso</title>
  <style>
    /* ======== ESTILOS GERAIS ======== */
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #f0f9ff);
      background-size: cover;
      padding: 40px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #004080;
      margin-bottom: 20px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
    }

    /* ======== FORMUL√ÅRIO ======== */
    form {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      transition: transform 0.3s ease;
    }

    form:hover {
      transform: scale(1.02);
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
      color: #333;
    }

    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
      box-sizing: border-box;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus, textarea:focus {
      border-color: #0077cc;
      box-shadow: 0 0 5px rgba(0, 119, 204, 0.5);
      outline: none;
    }

    button {
      background: linear-gradient(45deg, #00aaff, #0077cc);
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(45deg, #0077cc, #00aaff);
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0, 119, 204, 0.4);
    }

    .mensagem {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }
    .erro {
      color: #ff4d4d;
    }
    .sucesso {
      color: #28a745;
    }

    .contador {
      margin-top: 10px;
      text-align: center;
      color: #555;
      font-size: 0.95em;
    }
  </style>
</head>
<body>

  <div>
    <h1>Inscri√ß√£o no Pr√≥ximo Curso</h1>

    <form id="formInscricao">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" placeholder="Digite o seu nome">

      <label for="email">E-mail:</label>
      <input type="email" id="email" placeholder="Digite o seu e-mail">

      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" rows="4" placeholder="Escreva uma mensagem"></textarea>

      <button type="button" onclick="enviarFormulario()">Enviar</button>
    </form>

    <div id="mensagemResultado" class="mensagem"></div>
    <div id="contadorMensagens" class="contador"></div>
  </div>

  <script>
    // Ao carregar a p√°gina, mostra sauda√ß√£o e contador se existirem dados
    window.onload = function() {
      const nomeGuardado = localStorage.getItem("nome");
      const contador = localStorage.getItem("contador") || 0;
      const resultado = document.getElementById("mensagemResultado");
      const contadorDiv = document.getElementById("contadorMensagens");

      if (nomeGuardado) {
        resultado.textContent = `üëã Bem-vindo de volta, ${nomeGuardado}!`;
        resultado.className = "mensagem sucesso";
      }

      contadorDiv.textContent = `Mensagens enviadas: ${contador}`;
    };

    // Fun√ß√£o para validar e enviar o formul√°rio
    function enviarFormulario() {
      const nome = document.getElementById("nome").value.trim();
      const email = document.getElementById("email").value.trim();
      const mensagem = document.getElementById("mensagem").value.trim();
      const resultado = document.getElementById("mensagemResultado");
      const contadorDiv = document.getElementById("contadorMensagens");

      resultado.textContent = "";
      resultado.className = "mensagem";

      if (nome === "" || email === "" || mensagem === "") {
        resultado.textContent = "‚ö†Ô∏è Por favor, preencha todos os campos.";
        resultado.classList.add("erro");
        return;
      }

      // Guardar nome, e-mail e contador no Local Storage
      localStorage.setItem("nome", nome);
      localStorage.setItem("email", email);

      let contador = parseInt(localStorage.getItem("contador")) || 0;
      contador++;
      localStorage.setItem("contador", contador);

      resultado.textContent = `‚úÖ Obrigado, ${nome}! A tua mensagem foi registada.`;
      resultado.classList.add("sucesso");

      contadorDiv.textContent = `Mensagens enviadas: ${contador}`;

      // Limpar formul√°rio
      document.getElementById("formInscricao").reset();
    }
  </script>

</body>
</html>
